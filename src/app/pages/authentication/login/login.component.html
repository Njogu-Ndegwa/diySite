<div class="container" style="width: 100vw; margin: 0; padding: 0;">
    <div class="row sign-in-container" style="width: 100vw; background: #04A9F4; margin: 0; padding: 0;">
        <div class="col-3 left-side">
            <div class="heading" style="width: 300px;">
                <h1>
                    Welcome Back!
                </h1>
            </div>
            <div class="img">
                <img src="../../../../assets/sign-up-login.png" alt="Login Image.">
            </div>
        </div>
        <div class="col-8 right-side">
            <button class="right-button" style="float: right; margin-top: 1rem;">
                English (UK) <i class="fa-solid fa-caret-down"></i>
            </button>
            <div style="display: flex;  margin-top: 5rem; justify-content: center;">
                <div class="content">
                    <div class="heading">
                        <h3>Sign In to Continue</h3>
                    </div>

                    <div class="social-buttons">
                        <button>Sign In with google</button>


                        <!-- <button (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">
                            Google
                        </button> -->

                        <button style="margin-left: 4.5rem;">Sign In with Facebook</button>
                    </div>

                    <div class="middle-section">
                        <p><span>-</span>OR<span>-</span></p>
                    </div>

                    <div class="form">
                        <form [formGroup]="loginForm" class="example-form">
                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput formControlName="emailFormControl"
                                [(ngModel)]="email" placeholder="Ex. pat@example.com">
                                <mat-error
                                    *ngIf="loginForm.get('emailFormControl')!.hasError('email') && loginForm.get('emailFormControl')!.hasError('required')">
                                    Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="loginForm.get('emailFormControl')!.hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="padding-top: 2rem;" class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordControl" [(ngModel)]="password" required>
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                    'visibility'}}</mat-icon>
                            </mat-form-field>
            
                            <button 
                            (click)="onSubmit()"
                            class="login-button"
                            style="width: 100%;"
                            
                            >Login
                            <i *ngIf="loading" style="display: inline-block; margin-left: 3rem;" class="fas fa-spinner fa-spin"></i>
                        </button>
                            <div class="bottom-text">
                                <p>Don't have an account? <span style="cursor: pointer;" (click)="onSignUp()" class="sign-up-text">Sign Up</span></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
