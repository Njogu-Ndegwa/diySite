<div class="container" style="width: 100vw; margin: 0; padding: 0;">
    <div class="row sign-in-container" style="width: 100vw; background: #04A9F4; margin: 0; padding: 0;">
        <div class="col-3 left-side">
            <div class="heading-paragraph" style="width: 300px;">
                <p>
                    Start your journey of crafting an amazing site for your business here
                </p>
            </div>
            <div class="img">
                <img src="../../../../assets/sign-up-login.png" alt="Login Image.">
            </div>
        </div>
        <div class="col-8 right-side">
            <button class="right-button" style="float: right; margin-top: 1rem;">
                English (UK) <i class="fa-solid fa-caret-down"></i>
            </button>
            <div style="display: flex;  margin-top: 5rem; justify-content: center;">
                <div class="content">
                    <div class="heading">
                        <h3>Create Account</h3>
                    </div>

                    <div class="social-buttons">
                        <button>Sign Up with google</button>


                        <!-- <button (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">
                            Google
                        </button> -->

                        <button style="margin-left: 4.5rem;">Sign Up with Facebook</button>
                    </div>

                    <div class="middle-section">
                        <p><span>-</span>OR<span>-</span></p>
                    </div>

                    <div class="form">
                        <form class="example-form">
                            <mat-form-field class="example-full-width">
                                <mat-label>Full Name</mat-label>
                                <input type="email" matInput [formControl]="emailFormControl"
                                    placeholder="Ex. pat@example.com">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" style="padding-top: 1rem;">
                                <mat-label>Email Adress</mat-label>
                                <input type="email" matInput [formControl]="emailFormControl"
                                    placeholder="Ex. pat@example.com">
                                <mat-error
                                    *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                    Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="padding-top: 1rem;" class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                    'visibility'}}</mat-icon>
                            </mat-form-field>
                            <!-- <mat-form-field class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <mat-hint *ngIf="!passwordInput?.value">Enter your password</mat-hint>
                            </mat-form-field> -->
                            <button class="login-button" style="width: 100%;">Create Account</button>
                            <div class="bottom-text">
                                <p>Don't have an account? <span class="sign-up-text">Sign In</span></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
